        <br>
        <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome" class="input-usuario" />

    </div>

      </div>

      <div class="listaUsuariosConectado" >

        <ol class="lista-conectados plants" >
          <p> Plants</p><br>
        
        </ol>

        <ol class="lista-conectados zombies" >
          <p> Zombies</p><br>
        
        </ol>

      </div>




      <div class="finalPagina" >

        <div class="menssagens">

          <p id="oi"> oi </p>

          <p id="mandadoSolitacao"> solicitação enviada ! arguando retorno </p>
          <p id="recebidoSolitacao"> solicitação de <strong> fulano </strong> para jogar
            <button style="color: green; font-size: 1vw;"> aceitar </button>
            <button style="color: red; font-size: 1vw;"> recusar </button>
          </p>
        </div>

        <div class="botoes">
          <button class="sair" data-sair>sair</button>
          <button class="messagemTeste" data-messagem>mensagem para o ultimo usuario</button>


        </div>

      </div>


    </div>

    <!-- Div Usuarios jogando -->
