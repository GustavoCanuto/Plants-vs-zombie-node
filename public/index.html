<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plantas vs. Zumbis</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/padrao.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
</head>
<body>
<main id="main">

    <img id="cursor-tabuleiro" src="./seletorTrianguloAzul.png" alt="Imagem a seguir o mouse no tabuleiro">

    <div class="navbar">
        <div class="style-resize navbar-planta">
            <div class="pontuacao-planta" ></div>
            <div class="card sunflower" draggable="true"></div>
            <div class="card peashooter" draggable="true"></div>
            <div class="card showpea" draggable="true"></div>
            <div class="card repeater" draggable="true"></div>
            <div class="card wallnut" draggable="true"></div>
            <div class="card cherrybomb" draggable="true"></div>
            <div class="card potatomine" draggable="true"></div>
        </div>
        <div class="style-resize navbar-zombie">
            <div class="card cardtombstone" draggable="true"></div>
            <div class="card zombie" draggable="true"></div>
            <div class="card conehead" draggable="true"></div>
            <div class="card buckethead" draggable="true"></div>
            <div class="card flagzombie" draggable="true"></div>
            <div class="card football" draggable="true"></div>
            <div class="card screendoor" draggable="true"></div>
            <div class="pontuacao-zombie" ></div>
        </div>
    </div>
    <div class="board" id="tabuleiroID"></div>
   

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/mouse.js"></script>
    <script src="./assets/js/teclado.js"></script>
    <script src="./assets/js/controle.js"></script>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script> 

    <script src="./assets/js/card.js"></script>  
    

   
    
 
</main>
</body>
</html>
