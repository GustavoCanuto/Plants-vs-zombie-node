<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plantas vs. Zumbis</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/padrao.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
</head>
<body>
<main id="main">

    <button class="menu-button">menu</button>

<div class="config">

    <div class="config__tecla">
        <label for="moveUp">Move Up: </label>
        <input type="text" id="moveUp" class="config-input" readonly/>
        <button onclick="trocarTecla('moveUp')">trocar</button>
    </div>

    <div class="config__tecla">
        <label for="moveDown">Move Down: </label>
        <input type="text" id="moveDown" class="config-input" readonly/>
        <button onclick="trocarTecla('moveDown')">trocar</button>
    </div>

    <div class="config__tecla">
        <label for="moveLeft">Move Left: </label>
        <input type="text" id="moveLeft" class="config-input" readonly/>
        <button onclick="trocarTecla('moveLeft')">trocar</button>
    </div>

    <div class="config__tecla">
        <label for="moveRight">Move Right: </label>
        <input type="text" id="moveRight" class="config-input" readonly/>
        <button onclick="trocarTecla('moveRight')">trocar</button>
    </div>

    <button onclick="gravarTecla()" >Gravar</button>
    
    <div id="mensagemTecla"></div>

</div>
    <script src="./assets/js/botoes/trocarTecla.js"></script>

    <img id="cursor-tabuleiro" src="./seletorTrianguloAzul.png" alt="Imagem a seguir o mouse no tabuleiro">

    <div class="navbar">
        <div class="style-resize navbar-planta">
            <div class="pontuacao-planta" ></div>
            <div class="card sunflower" draggable="true"></div>
            <div class="card peashooter" draggable="true"></div>
            <div class="card showpea" draggable="true"></div>
            <div class="card repeater" draggable="true"></div>
            <div class="card wallnut" draggable="true"></div>
            <div class="card cherrybomb" draggable="true"></div>
            <div class="card potatomine" draggable="true"></div>
        </div>
        <div class="style-resize navbar-zombie">
            <div class="card cardtombstone seletorNavBar" data-personagem="cardtombstone" draggable="true"> <img id="cursor-navBar-zombie" src="./seletorTrianguloAzul.png" alt="Imagem a seguir o mouse no navbar zombie"></div>
            <div class="card zombie" data-personagem="zombie" draggable="true"></div>
            <div class="card conehead" data-personagem="conehead" draggable="true"></div>
            <div class="card buckethead" data-personagem="buckethead" draggable="true"></div>
            <div class="card flagzombie" data-personagem="flagzombie" draggable="true"></div>
            <div class="card football" data-personagem="football" draggable="true"></div>
            <div class="card screendoor" data-personagem="screendoor" draggable="true"></div>
            <div class="pontuacao-zombie" ></div>
        </div>
    </div>
    <div class="board" id="tabuleiroID"></div>
   
    <script src="./assets/js/tabuleiro.js"></script>
    <script src="./assets/js/comandos/mouse/mouse.js"></script>
    <script type="module" src="./assets/js/comandos/teclado/teclado.js"></script> 
    <script type="module" src="./assets/js/comandos/gamepad/movimentosControle.js"></script> 
    <script  type="module" src="./assets/js/comandos/mouse/mouseNavBar.js"></script>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script> 

    <script type="module" src="./assets/js/cartas.js"></script>
    

   
    
 
</main>
</body>
</html>
