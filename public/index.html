<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantas vs Zumbis</title>
  <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/padrao.css" />
  <link rel="stylesheet" type="text/css" href="./assets/lobby/css/style.css" />

</head>

<body>
  <main id="main">

    <!-- Botao inicial Jogar -->
    <button class="botao-jogar" data-jogar>JOGAR</button>

    <!-- Escolher nome Usuario -->
    <div class="dialog-usuario" data-nomeUsuario>

      <div class="nome-usuario">

        <button data-retornarInicio class="retornar-usuario posicaoX-dialog"> X </button>

        <label for="nomeUsuario" class="label-usuario">Digite seu Nome:</label>
        <br>
        <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome" class="input-usuario" />

        <input type="submit" value='ENTRAR' class="entrar-usuario" data-entrar />

         <!-- <p class="entrar-texto">ENTRAR</p>  -->

      </div>


    </div>

    <!-- Div escolha personagem -->
    <div class="escolha">

      <div class="escolha__topMenu">

        <button data-retornarNomeJogador class="retornar-usuario posicaoRetornar-escolherPersonagem"> &#65513; </button>


        <button data-retornarInicio class="retornar-usuario posicaoX-escolherPersonagem"> X </button>

      </div>
        
        <p class="escolha__texto"> Escolha um Lado </p>
      <div class="escolha__personagens">

        <button class="plantSide" data-buttonPlanta> </button>
        <button class="zombieSide" data-buttonZombie> </button>

      </div>

    </div>

    <!-- Div Usuario Conectados -->
    <div class="game-lobby" data-gameLobby>

      <div class="informacaoParaUsuario">

        <p class="informacaoParaUsuario-infoUser"> Voce Ã©: </p>
        <p class="informacaoParaUsuario-info">Usuarios Conectados - Selecione um para jogar contra </p>

      </div>

      <div class="listaUsuariosConectado">

        <ol class="lista-conectados plants">
          <p> Plants</p><br>
        </ol>

        <ol class="lista-conectados zombies">
          <p> Zombies</p><br>
        </ol>

      </div>


      <div class="menu-botton">

        <div class="menssagens">

          <div id="mandadoSolitacao"></div>
          <div id="convite" style="display: flex; flex-direction: column; gap: 0.8rem;"></div>

        </div>

        <div class="botoes">

          <button class="sair" data-sair>sair</button>
          <button class="jogar-local" data-JogarLocal>Jogar Local</button>

        </div>

      </div>


    </div>

    <!-- Div Usuarios jogando -->

    <div class="jogando">
      <p>Jogando</p>
    </div>


  </main>

  <script src="./app/lobby/trocarTela.js"></script>
  <script src="./app/lobby/listaClicavel.js"></script>
  <script src="./app/lobby/convite.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>


  <script type="text/javascript" src="./app/socketClient/mainSocket.js">  </script>
  <script type="text/javascript" src="./app/socketClient/renderSocket.js">  </script>
  <script type="text/javascript" src="./app/socketClient/clickSocket.js">  </script>

</body>

</html>
